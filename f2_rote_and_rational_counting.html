<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>單元F2：數量與點數</title>
    <link rel="stylesheet" href="css/ai-theme.css">
    <link rel="stylesheet" href="css/unit6.css">
    <style>
        /* Prevents script tags from being displayed */
        script {
            display: none !important;
        }

        /* 🔧 [新增] 徹底禁用行動裝置上的下拉重新整理功能 */
        html, body, #app {
            overscroll-behavior-y: contain;
        }

        /* 🔧 [新增] SortableJS 跨平台拖曳樣式 */
        .sortable-fallback {
            background: rgba(0, 0, 0, 0.8) !important;
            border: 2px solid #4CAF50 !important;
            border-radius: 8px !important;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3) !important;
            transform: scale(1.05) !important;
            opacity: 0.9 !important;
            z-index: 9999 !important;
        }

        .sortable-ghost {
            opacity: 0.4 !important;
            background: #e3f2fd !important;
            border: 2px dashed #2196F3 !important;
        }

        .sortable-chosen {
            background: rgba(76, 175, 80, 0.1) !important;
            border: 2px solid #4CAF50 !important;
            transform: scale(1.02) !important;
        }

        /* 點擊選擇功能樣式（手機友好） */
        .counting-item.selected-item {
            border: 3px solid #4CAF50 !important;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.6) !important;
            transform: scale(1.05) !important;
            z-index: 10 !important;
            background: rgba(76, 175, 80, 0.1) !important;
            transition: all 0.3s ease !important;
        }

        /* 確保手機觸控友好性 */
        .counting-item {
            cursor: pointer !important;
            touch-action: manipulation !important;
            -webkit-tap-highlight-color: transparent !important;
            user-select: none !important;
        }

        /* 深色模式支援 */
        [data-theme="dark"] .sortable-fallback {
            background: rgba(255, 255, 255, 0.1) !important;
            border: 2px solid var(--success-color) !important;
        }

        [data-theme="dark"] .sortable-ghost {
            background: rgba(66, 165, 245, 0.2) !important;
            border: 2px dashed var(--primary-color) !important;
        }
    </style>
</head>
<body>
    <div id="app">
        </div>

    <audio id="correct-sound" src="audio/correct.mp3" preload="auto"></audio>
    <audio id="success-sound" src="audio/success.mp3" preload="auto"></audio>
    <audio id="error-sound" src="audio/error.mp3" preload="auto"></audio>
    <audio id="select-sound" src="audio/select.mp3" preload="auto"></audio>
    <audio id="menu-select-sound" src="audio/menu-select.mp3" preload="auto"></audio>
    <audio id="click-sound" src="audio/click.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

    <!-- 🔧 [優先載入] 確保SortableJS在遊戲腳本之前載入完成 -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <script src="js/audio-unlocker.js"></script>
    <script src="js/theme-system.js"></script>
    
    <script src="js/f2_rote_and_rational_counting.js?v=2.1"></script>

    <!-- 手機端除錯工具 -->
    <script>
        // 創建視覺化除錯面板
        function createMobileDebugPanel() {
            const debugPanel = document.createElement('div');
            debugPanel.id = 'mobile-debug-panel';
            debugPanel.style.cssText = `
                position: fixed;
                top: 10px;
                right: 10px;
                width: 300px;
                max-height: 200px;
                background: rgba(0,0,0,0.8);
                color: #00ff00;
                font-family: monospace;
                font-size: 12px;
                padding: 10px;
                border-radius: 5px;
                z-index: 10000;
                overflow-y: auto;
                display: none;
            `;
            document.body.appendChild(debugPanel);
            
            // 添加顯示/隱藏按鈕
            const toggleBtn = document.createElement('button');
            toggleBtn.innerHTML = '🐛';
            toggleBtn.style.cssText = `
                position: fixed;
                top: 10px;
                left: 10px;
                background: #ff4444;
                color: white;
                border: none;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                font-size: 16px;
                z-index: 10001;
                cursor: pointer;
            `;
            toggleBtn.onclick = () => {
                debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
            };
            document.body.appendChild(toggleBtn);
            
            return debugPanel;
        }
        
        // 自定義console.log函數
        let debugPanel;
        const originalLog = console.log;
        const originalError = console.error;
        
        function mobileLog(level, ...args) {
            // 保持原有功能
            if (level === 'error') {
                originalError.apply(console, args);
            } else {
                originalLog.apply(console, args);
            }
            
            // 添加到視覺化面板
            if (!debugPanel) {
                debugPanel = createMobileDebugPanel();
            }
            
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            
            const logEntry = document.createElement('div');
            logEntry.style.color = level === 'error' ? '#ff4444' : '#00ff00';
            logEntry.style.marginBottom = '2px';
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            debugPanel.appendChild(logEntry);
            debugPanel.scrollTop = debugPanel.scrollHeight;
        }
        
        // 重寫console方法
        console.log = (...args) => mobileLog('log', ...args);
        console.error = (...args) => mobileLog('error', ...args);
        
        // 全域錯誤捕獲
        window.addEventListener('error', function(event) {
            console.error('[F2-全域錯誤]', {
                message: event.message,
                filename: event.filename,
                line: event.lineno,
                column: event.colno,
                error: event.error?.toString()
            });
        });
        
        // Promise 錯誤捕獲
        window.addEventListener('unhandledrejection', function(event) {
            console.error('[F2-Promise錯誤]', event.reason);
        });
        
        // 測試console是否正常工作
        console.log('[F2-除錯] 視覺化除錯系統已啟動');
    </script>

</body>
</html>
