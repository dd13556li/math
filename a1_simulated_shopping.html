        <div class="accessibility-content">
            <h2 id="a11y-title">無障礙功能說明</h2>
            <div class="help-section">
                <h3>鍵盤操作</h3>

                    <li><kbd>Tab</kbd> - 在可操作元素間移動</li>
                    <li><kbd>Enter</kbd> 或 <kbd>Space</kbd> - 啟用按鈕或選擇項目</li>
                    <li><kbd>Escape</kbd> - 返回主選單</li>
                    <li><kbd>Ctrl + S</kbd> - 開啟/關閉語音提示</li>
                </ul>
            </div>
            <div class="help-section">

    <!-- 錯誤邊界處理 -->

    <!-- 全域無障礙功能 -->
    <script>
        // 錯誤處理
        window.addEventListener('error', function(event) {
            console.error('JavaScript 錯誤:', event.error);
            document.getElementById('error-boundary').style.display = 'flex';
            document.getElementById('loading-screen').style.display = 'none';
        });
        
        // 載入完成後隱藏載入畫面
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
            }, 1000);
        });
        
        // 無障礙功能說明
        function showAccessibilityHelp() {
            const helpDialog = document.getElementById('accessibility-help');
            helpDialog.style.display = 'flex';
            helpDialog.setAttribute('aria-hidden', 'false');
            helpDialog.querySelector('.close-help-btn').focus();
        }
        
        function closeAccessibilityHelp() {
            const helpDialog = document.getElementById('accessibility-help');
            helpDialog.style.display = 'none';
            helpDialog.setAttribute('aria-hidden', 'true');
        }
        
        // 全域鍵盤快捷鍵
        document.addEventListener('keydown', function(event) {
            // F1 開啟無障礙說明
            if (event.key === 'F1') {
                event.preventDefault();
                showAccessibilityHelp();
            }
            
            // Escape 關閉說明
            if (event.key === 'Escape' && document.getElementById('accessibility-help').style.display === 'flex') {
                closeAccessibilityHelp();
            }
        });
        
        // 設定基本的 ARIA live regions
        document.addEventListener('DOMContentLoaded', function() {
            // 為動態內容區域設定 aria-live
            const app = document.getElementById('app');
            if (app) {
                app.setAttribute('aria-live', 'polite');
            }
        });
    </script>

    <!-- 手機端除錯工具 -->
    <script>
        // 創建視覺化除錯面板
        function createMobileDebugPanel() {
            const debugPanel = document.createElement('div');
            debugPanel.id = 'mobile-debug-panel';
            debugPanel.style.cssText = `
                position: fixed;
                top: 10px;
                right: 10px;
                width: 300px;
                max-height: 200px;
                background: rgba(0,0,0,0.8);
                color: #00ff00;
                font-family: monospace;
                font-size: 12px;
                padding: 10px;
                border-radius: 5px;
                z-index: 10000;
                overflow-y: auto;
                display: none;
            `;
            document.body.appendChild(debugPanel);
            
            // 添加顯示/隱藏按鈕
            const toggleBtn = document.createElement('button');
            toggleBtn.innerHTML = '🐛';
            toggleBtn.style.cssText = `
                position: fixed;
                top: 10px;
                left: 10px;
                background: #ff4444;
                color: white;
                border: none;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                font-size: 16px;
                z-index: 10001;
                cursor: pointer;
            `;
            toggleBtn.onclick = () => {
                debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
            };
            document.body.appendChild(toggleBtn);
            
            return debugPanel;
        }
        
        // 自定義console.log函數
        let debugPanel;
        const originalLog = console.log;
        const originalError = console.error;
        
        function mobileLog(level, ...args) {
            // 保持原有功能
            if (level === 'error') {
                originalError.apply(console, args);
            } else {
                originalLog.apply(console, args);
            }
            
            // 添加到視覺化面板
            if (!debugPanel) {
                debugPanel = createMobileDebugPanel();
            }
            
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            
            const logEntry = document.createElement('div');
            logEntry.style.color = level === 'error' ? '#ff4444' : '#00ff00';
            logEntry.style.marginBottom = '2px';
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            debugPanel.appendChild(logEntry);
            debugPanel.scrollTop = debugPanel.scrollHeight;
        }
        
        // 重寫console方法
        console.log = (...args) => mobileLog('log', ...args);
        console.error = (...args) => mobileLog('error', ...args);
        
        // 全域錯誤捕獲
        window.addEventListener('error', function(event) {
            console.error('[A1-全域錯誤]', {
                message: event.message,
                filename: event.filename,
                line: event.lineno,
                column: event.colno,
                error: event.error?.toString()
            });
        });
        
        // Promise 錯誤捕獲
        window.addEventListener('unhandledrejection', function(event) {
            console.error('[A1-Promise錯誤]', event.reason);
        });
        
        // 測試console是否正常工作
        console.log('[A1-除錯] 視覺化除錯系統已啟動');
    </script>
