    <!-- 結構化資料 -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "EducationalResource",
        "name": "單元六：上街買東西",

    }
    </script>
</head>
<body>
    <!-- 跳過導航連結（無障礙功能） -->
    <a href="#main-content" class="skip-link" aria-label="跳過導航，直接到主要內容">
        跳到主要內容
    </a>
    
    <!-- 載入指示器 -->
    <div id="loading-screen" class="loading-screen" aria-label="遊戲載入中">
        <div class="loading-spinner"></div>
        <div class="loading-text">載入中...</div>
    </div>
    
    <!-- 主要應用程式容器 -->
    <main id="app" role="main" aria-label="上街買東西遊戲主要內容">
        <!-- 內容將由 JavaScript 動態生成 -->
        <noscript>
            <div class="noscript-message">
                <h1>需要啟用 JavaScript</h1>
                <p>此遊戲需要 JavaScript 才能正常運作，請在瀏覽器設定中啟用 JavaScript。</p>
                <p>如需協助，請聯絡您的老師或家長。</p>
            </div>
        </noscript>
    </main>
    
    <!-- 無障礙功能說明（初始隱藏） -->
    <div id="accessibility-help" class="accessibility-help" role="dialog" aria-labelledby="a11y-title" aria-hidden="true">
        <div class="accessibility-content">
            <h2 id="a11y-title">無障礙功能說明</h2>
            <div class="help-section">
                <h3>鍵盤操作</h3>
                <ul>
                    <li><kbd>Tab</kbd> - 在可操作元素間移動</li>
                    <li><kbd>Enter</kbd> 或 <kbd>Space</kbd> - 啟用按鈕或選擇項目</li>
                    <li><kbd>Escape</kbd> - 返回主選單</li>
                    <li><kbd>Ctrl + S</kbd> - 開啟/關閉語音提示</li>
                </ul>
            </div>
            <div class="help-section">
                <h3>語音功能</h3>
                <p>遊戲支援語音提示，會朗讀重要資訊和操作指引。</p>
                <p>可以使用 Ctrl + S 快捷鍵來開啟或關閉語音功能。</p>
            </div>
            <div class="help-section">
                <h3>視覺輔助</h3>
                <p>支援高對比模式和字體縮放功能。</p>
                <p>所有重要資訊都有文字替代方案。</p>
            </div>
            <button class="close-help-btn" onclick="closeAccessibilityHelp()" aria-label="關閉說明">
                關閉
            </button>
        </div>
    </div>
    
    <!-- 錯誤邊界處理 -->
    <div id="error-boundary" class="error-boundary" style="display: none;" role="alert">
        <div class="error-content">
            <h2>發生錯誤</h2>
            <p>遊戲執行時發生問題，請重新整理頁面再試一次。</p>
            <p>如果問題持續發生，請聯絡您的老師。</p>
            <button onclick="location.reload()" class="reload-btn">重新載入</button>
        </div>
    </div>
    
    <!-- 全域無障礙功能 -->
    <script>
        // 錯誤處理
        window.addEventListener('error', function(event) {
            console.error('JavaScript 錯誤:', event.error);
            document.getElementById('error-boundary').style.display = 'flex';
            document.getElementById('loading-screen').style.display = 'none';
        });
        
        // 載入完成後隱藏載入畫面
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
            }, 1000);
        });
        
        // 無障礙功能說明
        function showAccessibilityHelp() {
            const helpDialog = document.getElementById('accessibility-help');
            helpDialog.style.display = 'flex';
            helpDialog.setAttribute('aria-hidden', 'false');
            helpDialog.querySelector('.close-help-btn').focus();
        }
        
        function closeAccessibilityHelp() {
            const helpDialog = document.getElementById('accessibility-help');
            helpDialog.style.display = 'none';
            helpDialog.setAttribute('aria-hidden', 'true');
        }
        
        // 全域鍵盤快捷鍵
        document.addEventListener('keydown', function(event) {
            // F1 開啟無障礙說明
            if (event.key === 'F1') {
                event.preventDefault();
                showAccessibilityHelp();
            }
            
            // Escape 關閉說明
            if (event.key === 'Escape' && document.getElementById('accessibility-help').style.display === 'flex') {
                closeAccessibilityHelp();
            }
        });
        
        // 設定基本的 ARIA live regions
        document.addEventListener('DOMContentLoaded', function() {
            // 為動態內容區域設定 aria-live
            const app = document.getElementById('app');
            if (app) {
                app.setAttribute('aria-live', 'polite');
            }
        });
    </script>
    
    <!-- 主題系統腳本 -->
    <script src="js/theme-system.js"></script>
    
    <!-- 主要遊戲腳本 -->
    <script src="js/a1_simulated_shopping.js"></script>
    
    <!-- 效能監控（開發用） -->
    <script>
        // 簡單的效能監控
        if ('performance' in window) {
            window.addEventListener('load', function() {
                setTimeout(() => {
                    const perfData = performance.timing;
                    const loadTime = perfData.loadEventEnd - perfData.navigationStart;
                    console.log('頁面載入時間:', loadTime + 'ms');
                    
                    // 如果載入時間過長，可以提供建議
                    if (loadTime > 5000) {
                        console.warn('載入時間較長，建議檢查網路連線');
                    }
                }, 0);
            });
        }
    </script>
    
    <!-- ServiceWorker removed - sw.js file does not exist -->
</body>
