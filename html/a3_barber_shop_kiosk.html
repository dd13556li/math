<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A3理髮店售票機</title>

    <meta name="keywords" content="理髮店售票機,投幣操作,票據列印,服務選擇,金錢教育">
    <meta name="author" content="金錢教學遊戲">

    <!-- Open Graph 標籤 -->
    <meta property="og:title" content="A3：理髮店售票機操作學習">
    <meta property="og:description" content="學習台灣百元理髮店投幣式售票機的標準操作流程">
    <meta property="og:type" content="website">

    <!-- 無障礙設計 -->
    <meta name="theme-color" content="#ff5722">

    <!-- 樣式表 -->
    <link rel="stylesheet" href="../css/ai-theme.css">
    <link rel="stylesheet" href="../css/dark-theme.css">
    <link rel="stylesheet" href="../css/a3_barber_shop_kiosk.css">

    <!-- 預載入重要資源 -->
    <link rel="preload" href="../js/a3_barber_shop_kiosk.js" as="script">
    <link rel="preload" href="../css/a3_barber_shop_kiosk.css" as="style">

    <!-- 字體預載入 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- 結構化資料 -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "EducationalResource",
        "name": "A3：理髮店售票機操作學習",
        "description": "透過理髮店售票機模擬學習標準化服務流程的教育工具",
        "educationalLevel": "小學",
        "subject": "數學,生活教育",
        "learningResourceType": "互動模擬",
        "audience": {
            "@type": "Audience",
            "@audienceType": "學生"
        }
    }
    </script>

    <style>
        /* 禁用行動裝置上的下拉重新整理功能 */
        html, body, #app {
            overscroll-behavior-y: contain;
        }

        /* 售票機滿版面響應式設計 */
        .kiosk-container {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* 售票機主體佈局 */
        .kiosk-body {
            display: flex;
            gap: 20px;
            align-items: stretch;
            justify-content: center;
            width: 100vw;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #fff3e0, #ffe0b2);
            border-radius: 0;
            box-shadow: none;
            box-sizing: border-box;
        }

        /* 左側面板 - 紙鈔/硬幣入口 */
        .kiosk-left-panel {
            flex: 0 0 200px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 中央面板 - 螢幕和操作區域 */
        .kiosk-center-panel {
            flex: 1;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 右側面板 - 票券出口 */
        .kiosk-right-panel {
            flex: 0 0 200px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 🎯 金額顯示區域（頂層 - 深棕橙色，呼應主題色） */
        .amount-display-area {
            background: linear-gradient(135deg, #8d4e00, #5d3200);
            padding: 20px;
            border-radius: 12px;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
            border: 2px solid #3e1c00;
        }

        /* 紙鈔入口區域（中層 - 暖調綠色，與暖色系協調） */
        .bill-slot-area {
            background: linear-gradient(135deg, #689f38, #33691e);
            padding: 20px;
            border-radius: 12px;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* 硬幣入口區域（底層 - 微調橙色，更接近主題色） */
        .coin-slot-area {
            background: linear-gradient(135deg, #ff8f00, #ef6c00);
            padding: 20px;
            border-radius: 12px;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* 票券出口區域（右側 - 暖紫紅色，與橘紅形成和諧對比） */
        .ticket-dispenser-area {
            background: linear-gradient(135deg, #ad1457, #880e4f);
            padding: 20px;
            border-radius: 12px;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* 售票機螢幕樣式 */
        .kiosk-screen {
            background: #000;
            border: 8px solid #1a252f;
            border-radius: 15px;
            width: 100%;
            height: 520px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .screen-content {
            background: linear-gradient(135deg, #ff5722, #d84315);
            color: white;
            padding: 20px;
            height: 100%;
            box-sizing: border-box;
            font-family: 'Microsoft JhengHei', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* 響應式設計 */
        @media (max-width: 1200px) {
            .kiosk-body {
                flex-direction: column;
                align-items: stretch;
            }

            .kiosk-left-panel,
            .kiosk-right-panel {
                flex: 0 0 auto;
                width: 100%;
                max-width: 500px;
                margin: 0 auto;
            }

            .kiosk-center-panel {
                width: 100%;
                max-width: 500px;
                margin: 0 auto;
            }
        }

        @media (max-width: 768px) {
            .kiosk-body {
                padding: 10px;
                gap: 10px;
            }

            .kiosk-screen {
                height: 420px;
            }

            .bill-slot-area,
            .coin-slot-area,
            .ticket-dispenser-area {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .kiosk-container {
                height: auto;
                min-height: 100vh;
            }

            .kiosk-body {
                padding: 5px;
                min-height: auto;
            }

            .kiosk-screen {
                height: 350px;
            }
        }

        /* 確保標題列滿版面樣式 */
        #app {
            width: 100vw !important;
            max-width: 100vw !important;
            margin: 0 !important;
            padding: 0 !important;
            overflow-x: hidden;
        }

        .kiosk-title-bar {
            margin: 0 !important;
            padding: 15px 25px !important;
            width: 100vw !important;
            max-width: 100vw !important;
            box-sizing: border-box !important;
            position: relative;
            left: 50%;
            right: 50%;
            margin-left: -50vw !important;
            margin-right: -50vw !important;
        }
    </style>
</head>
<body>
    <div id="loading-screen" class="loading-screen" aria-label="理髮店售票機系統載入中">
        <div class="loading-spinner"></div>
        <div class="loading-text">理髮店售票機載入中...</div>
    </div>

    <main id="app" role="main" aria-label="理髮店售票機主要內容">
        <noscript>
            <div class="noscript-message">
                <h1>需要啟用 JavaScript</h1>
                <p>此理髮店售票機需要 JavaScript 才能正常運作，請在瀏覽器設定中啟用 JavaScript。</p>
                <p>如需協助，請聯絡您的老師或家長。</p>
            </div>
        </noscript>
    </main>

    <div id="error-boundary" class="error-boundary" style="display: none;" role="alert">
        <div class="error-content">
            <h2>系統發生錯誤</h2>
            <p>售票機系統執行時發生問題，請重新整理頁面再試一次。</p>
            <p>如果問題持續發生，請聯絡系統管理員。</p>
            <button onclick="location.reload()" class="reload-btn">重新載入系統</button>
        </div>
    </div>

    <script>
        // 錯誤處理
        window.addEventListener('error', function(event) {
            console.error('理髮店售票機系統錯誤:', event.error);
            document.getElementById('error-boundary').style.display = 'flex';
            document.getElementById('loading-screen').style.display = 'none';
        });

        // 載入完成後隱藏載入畫面
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
            }, 1500);
        });

        // 全域鍵盤快捷鍵
        document.addEventListener('keydown', function(event) {
            // Escape 取消操作
            if (event.key === 'Escape') {
                if (window.BarberKiosk && window.BarberKiosk.handleCancelKey) {
                    window.BarberKiosk.handleCancelKey();
                }
            }

            // 數字鍵直接選擇服務
            if (event.key >= '1' && event.key <= '8' && window.BarberKiosk && window.BarberKiosk.handleServiceSelect) {
                window.BarberKiosk.handleServiceSelect(parseInt(event.key));
            }

            // Enter 確認操作
            if (event.key === 'Enter' && window.BarberKiosk && window.BarberKiosk.handleEnterKey) {
                event.preventDefault();
                window.BarberKiosk.handleEnterKey();
            }
        });

        // 設定基本的 ARIA live regions
        document.addEventListener('DOMContentLoaded', function() {
            const app = document.getElementById('app');
            if (app) {
                app.setAttribute('aria-live', 'polite');
            }
        });
    </script>

    <script src="../js/audio-unlocker.js"></script>
    <script src="../js/theme-system.js"></script>

    <script src="../js/a3_barber_shop_kiosk.js"></script>

    <script>
        if ('performance' in window) {
            window.addEventListener('load', function() {
                setTimeout(() => {
                    const perfData = performance.timing;
                    const loadTime = perfData.loadEventEnd - perfData.navigationStart;
                    console.log('理髮店售票機載入時間:', loadTime + 'ms');

                    if (loadTime > 5000) {
                        console.warn('系統載入時間較長，建議檢查網路連線');
                    }
                }, 0);
            });
        }
    </script>

    <script>
        // 理髮店售票機專用除錯面板
        function createKioskDebugPanel() {
            const debugPanel = document.createElement('div');
            debugPanel.id = 'kiosk-debug-panel';
            debugPanel.style.cssText = `
                position: fixed;
                top: 10px;
                right: 10px;
                width: 300px;
                max-height: 200px;
                background: rgba(255, 87, 34, 0.9);
                color: #ffffff;
                font-family: monospace;
                font-size: 11px;
                padding: 10px;
                border-radius: 8px;
                z-index: 10000;
                overflow-y: auto;
                display: none;
                border: 2px solid #ff5722;
            `;
            document.body.appendChild(debugPanel);

            // 理髮店售票機除錯按鈕
            const toggleBtn = document.createElement('button');
            toggleBtn.innerHTML = '✂️';
            toggleBtn.style.cssText = `
                position: fixed;
                top: 10px;
                left: 10px;
                background: #ff5722;
                color: white;
                border: none;
                border-radius: 50%;
                width: 45px;
                height: 45px;
                font-size: 18px;
                z-index: 10001;
                cursor: pointer;
                box-shadow: 0 2px 8px rgba(255, 87, 34, 0.3);
            `;
            toggleBtn.onclick = () => {
                debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
            };
            document.body.appendChild(toggleBtn);

            return debugPanel;
        }

        // 理髮店售票機專用console處理
        let kioskDebugPanel;
        const originalLog = console.log;
        const originalError = console.error;

        function kioskLog(level, ...args) {
            // 保持原有功能
            if (level === 'error') {
                originalError.apply(console, args);
            } else {
                originalLog.apply(console, args);
            }

            // 只顯示A3-Kiosk相關訊息
            const message = args.map(arg =>
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');

            if (message.includes('[A3-Kiosk]') || message.includes('理髮店') || message.includes('售票機') || level === 'error') {
                if (!kioskDebugPanel) {
                    kioskDebugPanel = createKioskDebugPanel();
                }

                const logEntry = document.createElement('div');
                logEntry.style.color = level === 'error' ? '#ffcdd2' : '#ffffff';
                logEntry.style.marginBottom = '2px';
                logEntry.style.fontSize = '10px';
                logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                kioskDebugPanel.appendChild(logEntry);
                kioskDebugPanel.scrollTop = kioskDebugPanel.scrollHeight;

                // 限制最大訊息數量
                if (kioskDebugPanel.children.length > 50) {
                    kioskDebugPanel.removeChild(kioskDebugPanel.firstChild);
                }
            }
        }

        // 重寫console方法
        console.log = (...args) => kioskLog('log', ...args);
        console.error = (...args) => kioskLog('error', ...args);

        // 理髮店售票機全域錯誤捕獲
        window.addEventListener('error', function(event) {
            console.error('[A3-Kiosk全域錯誤]', {
                message: event.message,
                filename: event.filename,
                line: event.lineno,
                error: event.error?.toString()
            });
        });

        window.addEventListener('unhandledrejection', function(event) {
            console.error('[A3-Kiosk Promise錯誤]', event.reason);
        });

        console.log('[A3-Kiosk] 理髮店售票機除錯系統已啟動');
    </script>
</body>
</html>
