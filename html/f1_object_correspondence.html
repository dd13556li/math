<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1數與物的對應</title>
    <link rel="stylesheet" href="../css/ai-theme.css">
    <link rel="stylesheet" href="../css/unit6.css">
    <style>
        /* Prevents script tags from being displayed */
        script {
            display: none !important;
        }

        /* 【修正版】徹底禁用行動裝置上的下拉重新整理功能
           同時針對 html, body, 和 #app 容器進行設置，確保完全覆蓋 */
        html, body, #app {
            overscroll-behavior-y: contain;
        }

        /* 🔧 [新增] SortableJS 跨平台拖曳樣式 */
        .sortable-fallback {
            background: rgba(76, 175, 80, 0.9) !important;
            border: 2px solid #4CAF50 !important;
            border-radius: 8px !important;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3) !important;
            transform: scale(1.05) !important;
            opacity: 0.9 !important;
            z-index: 9999 !important;
            pointer-events: none !important;
        }

        .sortable-ghost {
            opacity: 0.4 !important;
            background: #e3f2fd !important;
            border: 2px dashed #2196F3 !important;
        }

        .sortable-chosen {
            background: rgba(76, 175, 80, 0.1) !important;
            border: 2px solid #4CAF50 !important;
            transform: scale(1.02) !important;
        }

        /* 點擊選擇功能樣式（手機友好） */
        .money-item.selected-item,
        .draggable-item.selected-item {
            border: 3px solid #4CAF50 !important;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.6) !important;
            transform: scale(1.05) !important;
            z-index: 10 !important;
            background: rgba(76, 175, 80, 0.1) !important;
            transition: all 0.3s ease !important;
        }

        /* 確保手機觸控友好性 - 修正點擊閃爍問題 */
        .draggable-item,
        .money-item {
            cursor: pointer !important;
            touch-action: manipulation !important;
            -webkit-tap-highlight-color: transparent !important;
            -webkit-touch-callout: none !important;
            -webkit-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
            user-select: none !important;
        }

        /* 🔧 [修正] 添加桌面端同樣的點擊反饋效果 - 解決手機端圖示點擊閃爍問題 */
        .draggable-item:active,
        .money-item:active,
        .clickable-item:active {
            transform: scale(0.95) !important;
            transition: transform 0.1s ease !important;
        }

        /* 響應式優化 - 桌面端更細微的效果 */
        @media (min-width: 768px) {
            .draggable-item:active,
            .money-item:active,
            .clickable-item:active {
                transform: scale(0.98) !important;
                transition: transform 0.05s ease !important;
            }
        }

        /* 深色模式支援 */
        [data-theme="dark"] .sortable-fallback {
            background: rgba(255, 255, 255, 0.1) !important;
            border: 2px solid var(--success-color) !important;
        }

        [data-theme="dark"] .sortable-ghost {
            background: rgba(66, 165, 245, 0.2) !important;
            border: 2px dashed var(--primary-color) !important;
        }
        
        /* 主題過渡動畫 */
        .theme-transitioning * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        
        /* 顏色拾取器高亮效果 */
        .color-picker-highlight {
            box-shadow: 0 0 10px 2px rgba(102, 126, 234, 0.6) !important;
            position: relative;
            z-index: 1000;
        }
        
        /* 🔧 [終極修正] 完全移除對placement-zone的干擾，改用ID和更精確的選擇器 */
        /* 只對簡單模式的特定容器生效，完全不影響普通/困難模式 */
        .easy-mode .placement-zone {
            display: block !important;
            position: relative !important;
            min-height: 80px !important;
            padding: 10px !important;
            box-sizing: border-box !important;
            text-align: center !important;
        }
        
        .easy-mode .placement-zone .draggable-item,
        .easy-mode .placement-zone .money-item {
            display: inline-block !important;
            position: static !important;
            margin: 0 auto !important;
            vertical-align: middle !important;
        }
        
        .easy-mode .placement-zone > * {
            position: static !important;
            left: auto !important;
            top: auto !important;
            transform: none !important;
            margin: 0 auto !important;
            display: inline-block !important;
        }
        
        /* 🔧 [關鍵修正] 強制確保普通和困難模式的flex佈局不受任何影響 */
        .placement-grid-normal {
            display: flex !important;
            flex-direction: row !important;
            flex-wrap: wrap !important;
            gap: 10px !important;
            align-items: center !important;
            justify-content: center !important;
        }
        
        .placement-grid {
            display: flex !important;
            flex-direction: row !important;
            flex-wrap: wrap !important;
            gap: 10px !important;
            align-items: center !important;
            justify-content: center !important;
        }
        
        /* 🔧 [手機端優化] 拖曳進入時的視覺提示 */
        .placement-zone.sortable-drag-over {
            background-color: rgba(76, 175, 80, 0.1) !important;
            border-color: #4CAF50 !important;
            transform: scale(1.02) !important;
        }

        /* 🎆 煙火動畫效果（從F4移植） */
        .fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            display: block;
        }

        @keyframes fireworkExplode {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 0.8;
                transform: scale(2) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(4) rotate(360deg);
            }
        }

        .firework-particle {
            position: absolute;
            border-radius: 50%;
            animation: fireworkExplode 1s ease-out forwards;
        }
    </style>
</head>
<body>
    <div id="app">
        </div>

    <audio id="correct-sound" src="../audio/correct.mp3" preload="auto"></audio>
    <audio id="correct02-sound" src="../audio/correct02.mp3" preload="auto"></audio>
    <audio id="success-sound" src="../audio/success.mp3" preload="auto"></audio>
    <audio id="error-sound" src="../audio/error.mp3" preload="auto"></audio>
    <audio id="select-sound" src="../audio/select.mp3" preload="auto"></audio>
    <audio id="menu-select-sound" src="../audio/menu-select.mp3" preload="auto"></audio>
    <audio id="click-sound" src="../audio/click.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

    <!-- 🔧 [整合版] TouchDragUtility (HTML5拖曳系統已整合至主程式) -->
    <script src="../js/touch-drag-utility.js"></script>
    
    <script src="../js/audio-unlocker.js"></script>
    <script src="../js/theme-system.js"></script>
    
    <script src="../js/f1_object_correspondence.js?v=3.0"></script>

    <!-- 手機端除錯工具 -->
    <script>
        // 創建視覺化除錯面板
        function createMobileDebugPanel() {
            const debugPanel = document.createElement('div');
            debugPanel.id = 'mobile-debug-panel';
            debugPanel.style.cssText = `
                position: fixed;
                top: 10px;
                right: 10px;
                width: 300px;
                max-height: 200px;
                background: rgba(0,0,0,0.8);
                color: #00ff00;
                font-family: monospace;
                font-size: 12px;
                padding: 10px;
                border-radius: 5px;
                z-index: 10000;
                overflow-y: auto;
                display: none;
            `;
            document.body.appendChild(debugPanel);
            
            // 添加顯示/隱藏按鈕
            const toggleBtn = document.createElement('button');
            toggleBtn.innerHTML = '🐛';
            toggleBtn.style.cssText = `
                position: fixed;
                top: 10px;
                left: 10px;
                background: #ff4444;
                color: white;
                border: none;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                font-size: 16px;
                z-index: 10001;
                cursor: pointer;
            `;
            toggleBtn.onclick = () => {
                debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
            };
            document.body.appendChild(toggleBtn);
            
            return debugPanel;
        }
        
        // 自定義console.log函數
        let debugPanel;
        const originalLog = console.log;
        const originalError = console.error;
        
        function mobileLog(level, ...args) {
            // 保持原有功能
            if (level === 'error') {
                originalError.apply(console, args);
            } else {
                originalLog.apply(console, args);
            }
            
            // 添加到視覺化面板
            if (!debugPanel) {
                debugPanel = createMobileDebugPanel();
            }
            
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            
            const logEntry = document.createElement('div');
            logEntry.style.color = level === 'error' ? '#ff4444' : '#00ff00';
            logEntry.style.marginBottom = '2px';
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            debugPanel.appendChild(logEntry);
            debugPanel.scrollTop = debugPanel.scrollHeight;
        }
        
        // 重寫console方法
        console.log = (...args) => mobileLog('log', ...args);
        console.error = (...args) => mobileLog('error', ...args);
        
        // 全域錯誤捕獲
        window.addEventListener('error', function(event) {
            console.error('[F1-全域錯誤]', {
                message: event.message,
                filename: event.filename,
                line: event.lineno,
                column: event.colno,
                error: event.error?.toString()
            });
        });
        
        // Promise 錯誤捕獲
        window.addEventListener('unhandledrejection', function(event) {
            console.error('[F1-Promise錯誤]', event.reason);
        });
        
        // 測試console是否正常工作
        console.log('[F1-除錯] 視覺化除錯系統已啟動');
    </script>

</body>
</html>
