<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>清除快取</title>
</head>
<body>
    <h1>清除快取中...</h1>
    <script>
        // 清除所有 localStorage
        try {
            localStorage.clear();
            console.log('localStorage 已清除');
        } catch (e) {
            console.log('清除 localStorage 失敗:', e);
        }
        
        // 清除所有 sessionStorage
        try {
            sessionStorage.clear();
            console.log('sessionStorage 已清除');
        } catch (e) {
            console.log('清除 sessionStorage 失敗:', e);
        }
        
        // 顯示清除完成訊息
        document.body.innerHTML = '<h1>快取已清除！</h1><p>請關閉此頁面並重新開始。</p>';
        
        // 2秒後自動跳轉到測驗設定頁面
        setTimeout(() => {
            window.location.href = 'number-main/number-setup.html';
        }, 2000);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/eruda"></script><script>eruda.init();</script>

</body>
</html>
