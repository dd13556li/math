<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>單元二：點數錢幣和紙鈔</title>
    <!-- 簡化主題系統樣式 -->
    <link rel="stylesheet" href="css/ai-theme.css">
    <link rel="stylesheet" href="css/dark-theme.css">
    <link rel="stylesheet" href="css/unit6.css">
    <style>
        /* 確保 script 標籤不會顯示 */
        script {
            display: none !important;
        }

        /* 【修正版】徹底禁用行動裝置上的下拉重新整理功能
           同時針對 html, body, 和 #app 容器進行設置，確保完全覆蓋 */
        html, body, #app {
            overscroll-behavior-y: contain;
        }
        
        /* 改善手機端觸控響應 */
        .countable-item {
            touch-action: manipulation !important;
            -webkit-touch-callout: none !important;
            -webkit-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
            user-select: none !important;
            cursor: pointer !important;
            transition: transform 0.1s ease !important;
        }
        
        .countable-item:active {
            transform: scale(0.95) !important;
        }
        
        .countable-item:hover {
            transform: scale(1.05) !important;
        }
        
        /* 防止圖片干擾觸控事件 */
        .countable-item img {
            pointer-events: none !important;
            user-select: none !important;
        }
        
        /* 數字鍵盤觸控優化 */
        .number-input-buttons button,
        .option-btn {
            touch-action: manipulation !important;
            -webkit-touch-callout: none !important;
            cursor: pointer !important;
            transition: transform 0.1s ease !important;
        }
        
        .number-input-buttons button:active,
        .option-btn:active {
            transform: scale(0.95) !important;
        }
    </style>
</head>
<body>
    <!-- 遊戲容器 -->
    <div id="app">
        <!-- 內容將由 c2_money_counting.js 動態產生 -->
    </div>

    <!-- 音效 -->
    <audio id="correct-sound" src="audio/correct.mp3" preload="auto"></audio>
    <audio id="success-sound" src="audio/success.mp3" preload="auto"></audio>
    <audio id="error-sound" src="audio/error.mp3" preload="auto"></audio>
    <audio id="select-sound" src="audio/select.mp3" preload="auto"></audio>
    <audio id="click-sound" src="audio/click.mp3" preload="auto"></audio>

    <!-- 第三方函式庫：慶祝動畫 -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

    <!-- 主題系統腳本 -->
    <script src="js/audio-unlocker.js"></script>
    <script src="js/theme-system.js"></script>

    <!-- 載入單元二專屬的 JavaScript -->
    <script src="js/c2_money_counting.js"></script>

    <!-- 手機端除錯工具 -->
    <script>
        // 創建視覺化除錯面板
        function createMobileDebugPanel() {
            const debugPanel = document.createElement('div');
            debugPanel.id = 'mobile-debug-panel';
            debugPanel.style.cssText = `
                position: fixed;
                top: 10px;
                right: 10px;
                width: 300px;
                max-height: 200px;
                background: rgba(0,0,0,0.8);
                color: #00ff00;
                font-family: monospace;
                font-size: 12px;
                padding: 10px;
                border-radius: 5px;
                z-index: 10000;
                overflow-y: auto;
                display: none;
            `;
            document.body.appendChild(debugPanel);
            
            // 添加顯示/隱藏按鈕
            const toggleBtn = document.createElement('button');
            toggleBtn.innerHTML = '🐛';
            toggleBtn.style.cssText = `
                position: fixed;
                top: 10px;
                left: 10px;
                background: #ff4444;
                color: white;
                border: none;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                font-size: 16px;
                z-index: 10001;
                cursor: pointer;
            `;
            toggleBtn.onclick = () => {
                debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
            };
            document.body.appendChild(toggleBtn);
            
            return debugPanel;
        }
        
        // 自定義console.log函數
        let debugPanel;
        const originalLog = console.log;
        const originalError = console.error;
        
        function mobileLog(level, ...args) {
            // 保持原有功能
            if (level === 'error') {
                originalError.apply(console, args);
            } else {
                originalLog.apply(console, args);
            }
            
            // 添加到視覺化面板
            if (!debugPanel) {
                debugPanel = createMobileDebugPanel();
            }
            
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            
            const logEntry = document.createElement('div');
            logEntry.style.color = level === 'error' ? '#ff4444' : '#00ff00';
            logEntry.style.marginBottom = '2px';
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            debugPanel.appendChild(logEntry);
            debugPanel.scrollTop = debugPanel.scrollHeight;
        }
        
        // 重寫console方法
        console.log = (...args) => mobileLog('log', ...args);
        console.error = (...args) => mobileLog('error', ...args);
        
        // 全域錯誤捕獲
        window.addEventListener('error', function(event) {
            console.error('[C2-全域錯誤]', {
                message: event.message,
                filename: event.filename,
                line: event.lineno,
                column: event.colno,
                error: event.error?.toString()
            });
        });
        
        // Promise 錯誤捕獲
        window.addEventListener('unhandledrejection', function(event) {
            console.error('[C2-Promise錯誤]', event.reason);
        });
        
        // 測試console是否正常工作
        console.log('[C2-除錯] 視覺化除錯系統已啟動');
    </script>

</body>
</html>
