<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <style>
        /* CSS 變數定義，方便管理主題顏色 */
        :root {
            --bg-primary: #f0f7ff;
            --text-primary: #334e68;
            --primary-color: #007bff;
            --secondary-color: #ffc107;
            --accent-color: #28a745;
            --card-bg: #ffffff;
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            --card-hover-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
            --radius: 12px;
            --transition: all 0.3s ease-in-out;
        }

        /* 基礎樣式 */
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, 'Microsoft JhengHei', sans-serif;
            min-height: 100vh;
            transition: var(--transition);
        }

        .container {
            padding: 30px 20px;
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 標題 */
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 3em;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0, 123, 255, 0.1);
        }

        /* 頁籤導覽列 */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            background-color: var(--card-bg);
            padding: 10px;
            border-radius: 50px;
            box-shadow: var(--card-shadow);
        }

        .tab-btn {
            background: transparent;
            color: var(--text-primary);
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .tab-btn:hover {
            color: var(--primary-color);
        }

        .tab-btn.active {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }
        
        /* 頁籤內容面板 */
        .tab-content {
            display: none; /* 預設隱藏 */
            width: 100%;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block; /* 啟用時顯示 */
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 單元網格佈局 */
        .unit-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        /* 單元按鈕樣式 */
        .unit-btn {
            background: var(--card-bg);
            color: var(--text-primary);
            text-decoration: none;
            padding: 25px;
            border-radius: var(--radius);
            border: 1px solid #e0e0e0;
            box-shadow: var(--card-shadow);
            text-align: left;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .unit-btn:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: var(--card-hover-shadow);
        }
        
        .unit-icon {
            font-size: 2.5em;
            width: 50px;
            text-align: center;
        }
        
        .unit-text .code {
            font-size: 0.9em;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        
        .unit-text .title {
            font-size: 1.2em;
            font-weight: 600;
        }
        
        .unit-text .subtitle {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }

        /* 禁用/即將推出樣式 */
        .unit-btn.disabled {
            background-color: #f8f9fa;
            cursor: not-allowed;
            opacity: 0.6;
            pointer-events: none; /* 讓連結不可點擊 */
        }
        
        .unit-btn.disabled:hover {
            transform: none;
            box-shadow: var(--card-shadow);
            border-color: #e0e0e0;
        }
        
        /* 響應式設計 */
        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .tabs { flex-direction: column; border-radius: var(--radius); gap: 5px; }
            .tab-btn { width: 100%; text-align: center; }
            .unit-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabsContainer = document.querySelector('.tabs');
            
            tabsContainer.addEventListener('click', (event) => {
                const clickedButton = event.target.closest('.tab-btn');
                if (!clickedButton) return;

                // 處理按鈕的 active 狀態
                tabsContainer.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                clickedButton.classList.add('active');

                // 處理內容面板的顯示
                const targetId = clickedButton.dataset.target;
                document.querySelectorAll('.tab-content').forEach(panel => {
                    panel.classList.remove('active');
                });
                document.getElementById(targetId).classList.add('active');
            });
        });
    </script>
